<mat-card>
  <mat-card-content>
    <highcharts-chart
      [Highcharts] = "highcharts"
      [options] = "chartOptions"
      [(update)] = "updateFlag"
      style = "width: 100%; height: 400px; display: block;">
    </highcharts-chart>
    <button mat-stroked-button color="primary" (click)="getObservation()">Get Latest Observation</button>
  </mat-card-content>
</mat-card>
