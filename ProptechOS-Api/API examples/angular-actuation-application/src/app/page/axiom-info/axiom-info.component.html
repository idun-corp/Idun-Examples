<mat-expansion-panel *ngIf="device" class="axiom-info-container">
  <mat-expansion-panel-header>
    <mat-panel-title>{{ device.class }}</mat-panel-title>
    <mat-panel-description>{{ device.id }}</mat-panel-description>
  </mat-expansion-panel-header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="property">
      <th mat-header-cell *matHeaderCellDef> Property </th>
      <th mat-header-cell *matCellDef="let element"> {{element.property}} </th>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <tr mat-header-row  hidden *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-expansion-panel>
